<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Adi Sapre (ads4dv) and Thomas Davis (tad8tt)">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="styles/login.css">
    <meta charset="UTF-8">
    <title>Login Page</title>

</head>
<!---remove tabindex-->
<body>
<div class="row">
<div class="col-md-offset-6">
<img src="img/churn.jpeg" height="80" width="80">
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" onclick="activateLogin()" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" class="#" onclick= "activateRegister()" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" class = "tab" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username"  class="form-control" placeholder="Username" value="">
                                </div>
                                <span class="error" id="username-note"></span>
                                <div class="form-group">
                                    <input type="password" name="password" id="password"  class="form-control" placeholder="Password">
                                </div>
                                <span class="error" id="password-note"></span>
                                <div class="form-group text-center">
                                    <input type="checkbox" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Log In" formaction="index.html">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form"  class = "tab" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="username" id="usernamereg"  class="form-control" placeholder="Username" value="">
                                </div>
                                <span class="error" id="username-note-reg"></span>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <span class="error" id="email-note"></span>
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordreg"  class="form-control" placeholder="Password">
                                </div>
                                <span class="error" id="password-note-login"></span>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password"  class="form-control" placeholder="Confirm Password">
                                </div>
                                <span class="error" id="password-note-confirmation"></span>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"  class="form-control btn btn-register" value="Register Now" formaction="index.html">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
