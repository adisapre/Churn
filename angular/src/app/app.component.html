<h1 [ngStyle]="{'color':'magenta'}" class="centerer">{{title}}</h1>
<!--<form #cardForm="ngForm" name="cardInfo" method="get" class="centerer" (ngSubmit)="onSubmit(cardForm.value)" )> angular form- form modules--->
<form  name="cardInfo" method="get" class="centerer">
  <div class="form-group col-md-6" style="padding: 25px 100px 20px 100px position: absolute; left: 25%;"><!--selector for model of card-->
    <label for="cardModel">Credit Card Model</label>
    <select #cardModel="ngModel" [(ngModel)]="cardTemp.cardModel" id="cardModel" name="cardModel" class="custom-select" data-live-search="true" required>
      <option value="">Choose...</option>
      <option *ngFor="let cardModel of cardModels"> {{ cardModel }}
      </option>
    </select>
  </div>

    <div class="form-group col-md-6" style="padding: 25px 100px 20px 100px position: absolute; left: 25%;"><!--selector for card rewards-->
            <label for="cardRewards">Credit Card Rewards</label>
            <select #cardRewards ="ngModel" [(ngModel)]="cardTemp.cardRewards" id="cardRewards" name="cardRewards" class="custom-select" data-live-search="true" required>
                <option value="">Choose...</option>
                <option>5% cashback Restaurants, 3% cashback Grocery Stores, 1% cashback elsewehere</option>
                <option>5% cashback Amazon, 2% cashback Restaurants, 1% cashback elsewhere</option>
                <option>1.5% cashback everywhere</option>
                <option>5% cashback Restaurants Jan-Jun, 5% cashback Gas Stations Jul-Dec</option>
                <option>4X points Dining, 3X points travel, 2X points elsewhere</option>
                <option>1X points everywhere</option>
            </select>
        </div>

    <div class="form-group col-md-6" style="padding: 25px 100px 20px 100px position: absolute; left: 25%;"><!--selector for card balance-->
        <label for="cardBalance">Credit Card Balance</label>
        <input #cardBalance="ngModel" type="number" id="cardBalance" [(ngModel)]="cardTemp.cardBalance" name="cardBalance" class="form-control" placeholder="Current balance on card..." required/>

    </div>

    <div class="form-group col-md-6" style="padding: 25px 100px 20px 100px position: absolute; left: 25%;"><!--selector for card limit-->
        <label for="cardLimit">Credit Card Limit</label>
        <input #cardLimit ="ngModel"  type="number" id="cardLimit" [(ngModel)]="cardTemp.cardLimit" name="cardLimit" class="form-control" placeholder="Maximum chargeable amount to card..." required/>

    </div>

    <input username ="ngForm" [(ngModel)]="cardTemp.username" type="hidden" name="username" id="username" value=""><!--inputs the username for proper display in index table-->

  <!--<input (click)="confirmSubmission(cardForm.value)" class="btn btn-primary" value="Submit">submit card data-->
  <input type= submit class="btn btn-primary" value="Submit">

</form>


<div class="centerer">
  <h2>Card Submission Confirmation</h2>
  {{cardTemp.cardModel}}
  <br/>
  {{cardTemp.cardRewards}}
  <br/>
  <h3 style="color: red" *ngIf="cardTemp.cardBalance > cardTemp.cardLimit"
      class="text">Balance cannot be greater than limit.
  </h3>
  {{cardTemp.cardBalance}} / {{cardTemp.cardLimit}}
</div>

<br/>
