<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn</title>
    <meta name="author" content="Thomas A Davis (tad8tt) Adi Sapre (ads4dv)">
    <meta name="description" content="Primary landing page for Churn, featuring search and the user's credit cards">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e51e17">
            <a class="navbar-brand" href="#">
                <img src="img/churn.jpeg" width="40" height="40">
                Churn
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" class="nav">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onClick="addRow()" class="nav" style="cursor: pointer">Add a Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html" class="nav">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section style="padding: 50px 200px 40px 200px">
        <input class="form-control" type="text" placeholder="Search optimal card by Category, Store, etc." aria-label="Search">
    </section>



    <table id="cardTable" class="table" >
        <thead>   <!-- set table headers -->
            <tr>
                <th>Name</th>
                <th>Point Multipliers</th>
                <th>Other Benefits</th>
                <th>Balance </th>
            </tr>
        </thead>
    </table>

    <div class="centerer">
        <div class="cssCircle" onClick="addRow()">+
        </div>
    </div>




</body>


<style>

    .centerer {
        text-align: center;
    }

    .cssCircle {

        width: 60px;
        height: 60px;
        border-radius: 100%;

        font-size: 40px;
        line-height: 60px;
        color: white;
        text-align: center;
        font-size: 100;
        font-family: Arial;

        position: absolute;
        right: 47%;
        left: 47%;

        transition: all 0.1s ease-in-out;

        background: #e51e17;
        text-align: center;
        transition: background 0.1s linear;

        }
    }

    .cssPlusButton {
        font-size: 100;
        font-family: Arial;

    }

    .cssCircle:hover {
        background: #990000 ;
        cursor: pointer;
    }

</style>

<script>
    var rownumber = 0;

    function addRow()
    {
        if (rownumber = 1) {
            var name= "Discover IT Student";
            var rewards= ["5% Cashback Restaurants", "2% Cashback Grocery Stores", "1% Cashback Everywhere"];
            var benefits= rownumber++;
            var balance= 407;
            var limit= 1000;
        } else if (rownumber = 2) {
            var name= "Amazon Prime Rewards Card";
            var rewards= ["5% Cashback Amazon", "3% Cashback Gas Stations", "4% Cashback Home Improvement", "1% Cashback Everywhere"];
            var benefits= "Interest-free Amazon payments";
            var balance= 3970;
            var limit= 4000;
        } else {
            var name= "Dummy Card";
            var rewards= ["5% Cashback", "3% Cashback", "4% Cashback", "1% Cashback"]
            var benefits= "Useless";
            var balance= 0;
            var limit= 0;
        }
        var usage= balance + " / " + limit;

        var rowdata = [name, rewards, benefits, usage];

        var tableRef = document.getElementById("cardTable");

        var newRow = tableRef.insertRow(tableRef.rows.length);

        newRow.onmouseover = function() {
            tableRef.clickedRowIndex = this.rowIndex;
        };

        var newCell = "";
        var i = 0;
        while (i < 4)
        {
            newCell = newRow.insertCell(i);            // specify which column
            newCell.innerHTML = rowdata[i];            // assign what content
            newCell.onmouseover = this.rowIndex;       // attach row index to the row
            i++;
        }
    }

    function delRow() =>{document.getElementById("cardTable").deleteRow(document.getElementById("cardTable").clickedRowIndex);}



</script>



</html>
