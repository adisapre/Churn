<body>

    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e51e17">
            <a class="navbar-brand" href="#">
                <img src="img/churn.jpeg" width="40" height="40">

            <div class="collapse navbar-collapse">

    <section style="padding: 50px 200px 40px 200px">
        <input class="form-control" type="text" placeholder="Search optimal card by Category, Store, etc." aria-label="Search">
    </section>



    <table id="mytable" class="table" >
        <thead>   <!-- set table headers -->
        <tr>
            <th>Name</th>
            <th>Point Multipliers</th>
            <th>Other Benefits</th>
            <th>Column4 &nbsp;&nbsp; <input type="button" value=" + " onClick="addRow()" title="click to add row"></th>
        </tr>
        </thead>

        <!-- use JS to dynamically create rows  -->




    </table>

    <div class="centerer">
        <div class="cssCircle">
            <input type="button" value = "+" onClick="addRow()" title="add card button">

        </div>
    </div>

<style>

    .centerer {
        text-align: center;
    }

    .cssCircle {

        width: 60px;
        height: 60px;
        border-radius: 100%;

        font-size: 40px;
        line-height: 60px;
        color: white;
        text-align: center;
        font-size: 100;
        font-family: Arial;

        position: absolute;
        right: 47%;
        left: 47%;

        transition: all 0.1s ease-in-out;

        background: #e51e17;
        text-align: center;
        transition: background 0.1s linear;

        }

    .cssPlusButton {
        font-size: 100;
        font-family: Arial;

    }

    .cssCircle:hover {
        background: #990000 ;
        cursor: pointer;
    }

</style>

<script>
    var rownumber = 1;

    function addRow()
    {
        var col1 = rownumber++;           // dummy content for each column of the row
        var col2 = rownumber * col1;      // dummy content for each column of the row
        var col3 = "<input type=button value=' + ' onClick='addRow()'>";
        var col4 = "<input type=button value=' X ' onClick='delRow()'>";

        // Put all pieces of data in an array for later used to create cell content of a row
        var rowdata = [col1, col2, col3, col4];

        // Find a <table> element to add row to (in this example, a table with id="mytable")
        var tableRef = document.getElementById("mytable");

        // Use insertRow(index) method to create an empty <tr> element and add it to the table
        var newRow = tableRef.insertRow(tableRef.rows.length);  // table_object.rows.length returns the number of <tr> elements in the collection

        // Add event listener, on mouseover, set row index. This will be used when deleting a row
        newRow.onmouseover = function() {
            tableRef.clickedRowIndex = this.rowIndex;   // rowIndex returns the position of a row in the rows collection of a table
        };

        // Alternatively, use data-index to store index of the line
        //  (note: data-* attributes can store arbitrary data with elements)
        // eg: <div id="elem" data-index=3></div>

        // Prepare content for each cell (or <td>) of the row
        var newCell = "";
        var i = 0;          // In this example, each row has 4 columns.
        // Use insertCell(index) method to insert new cells (<td> elements) at the 1st, 2nd, 3rd position of the new <tr> element
        while (i < 4)
        {
            newCell = newRow.insertCell(i);            // specify which column
            newCell.innerHTML = rowdata[i];            // assign what content
            newCell.onmouseover = this.rowIndex;       // attach row index to the row
            i++;
        }
    }

    function delRow()
    {
        // since deletion action is unrecoverable, add hesitation to minimize/avoid user error
        if (confirm("Press OK to delete. This action is unrecoverable.") == true)
            document.getElementById("mytable").deleteRow(document.getElementById("mytable").clickedRowIndex);
    }



</script>


</html>
